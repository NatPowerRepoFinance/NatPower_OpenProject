<widget-header
  [name]="widgetName"
  [editable]="isEditable">
  <widget-menu slot="menu" [resource]="resource" />
</widget-header>

<div class="op-widget-box--body -allow-inner-overflow">
  @if ((project$ | async); as project) {
    <edit-form [resource]="project">
      <div class="attributes-group">
        <div class="attributes-key-value">
          <div class="attributes-key-value--key">Project Code</div>
          <div class="attributes-key-value--value-container">
            <op-editable-attribute-field [resource]="project" fieldName="projectCode" />
          </div>
        </div>
        <div class="attributes-key-value">
          <div class="attributes-key-value--key">Site Name</div>
          <div class="attributes-key-value--value-container">
            <op-editable-attribute-field [resource]="project" fieldName="projectSiteName" />
          </div>
        </div>
        <div class="attributes-key-value">
          <div class="attributes-key-value--key">Financial Budget Code</div>
          <div class="attributes-key-value--value-container">
            <op-editable-attribute-field [resource]="project" fieldName="projectFinancialCode" />
          </div>
        </div>
        <div class="attributes-key-value">
          <div class="attributes-key-value--key">SPV Name</div>
          <div class="attributes-key-value--value-container">
            <op-editable-attribute-field [resource]="project" fieldName="projectSpvName" />
          </div>
        </div>
        <div class="attributes-key-value">
          <div class="attributes-key-value--key">Division</div>
          <div class="attributes-key-value--value-container">
            <op-editable-attribute-field [resource]="project" fieldName="projectDivision" />
          </div>
        </div>
        <div class="attributes-key-value">
          <div class="attributes-key-value--key">Project Status</div>
          <div class="attributes-key-value--value-container">
            <op-editable-attribute-field [resource]="project" fieldName="projectStatus" />
          </div>
        </div>
        <div class="attributes-key-value">
          <div class="attributes-key-value--key">Project Stage</div>
          <div class="attributes-key-value--value-container">
            <op-editable-attribute-field [resource]="project" fieldName="projectStage" />
          </div>
        </div>
        <div class="attributes-key-value">
          <div class="attributes-key-value--key">GIS Object ID</div>
          <div class="attributes-key-value--value-container">
            <op-editable-attribute-field [resource]="project" fieldName="projectGisObjectId" />
          </div>
        </div>
        <div class="attributes-key-value">
          <div class="attributes-key-value--key">GIS Database ID</div>
          <div class="attributes-key-value--value-container">
            <op-editable-attribute-field [resource]="project" fieldName="projectGisDatabaseId" />
          </div>
        </div>
      </div>
    </edit-form>
  }
</div>
